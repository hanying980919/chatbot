<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Chat Widget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="{% static 'chat/dist/style.css' %}">
</head>
<body>
<!-- partial:index.partial.html -->
  <div class="container clearfix">
    <div class="people-list" id="people-list">
      <ul class="list">
        <li class="clearfix">
          <img src="{% static 'chat/img/t1.png' %}" alt="avatar" style="width: 100px; " />
          <div class="about">
            <div class="name">温暖者</div>

          </div>
        </li>
        <li class="clearfix">

          <div class="about">
            <div class="name"><a href="/cmdb">返回主页</a></div>

          </div>
        </li>
      </ul>
    </div>
    
    <div class="chat">
      <div class="chat-header clearfix">
        <img src="{% static 'chat/img/t1.png' %}" alt="avatar"  style="width: 100px; "/>
        
        <div class="chat-about">
          <div class="chat-with">温暖者</div>
          {% for i in personality %}
          <div class="chat-num-messages">{{i}}</div>
          {% endfor %}
        </div>

      </div> <!-- end chat-header -->
      
      <div class="chat-history">
        <ul>
          {% for item in dialoglist %}
          <li class="clearfix">
            <div class="message-data align-right">
              <span class="message-data-time" >{{item.time}}</span>
              <span class="message-data-name" >我</span> <i class="fa fa-circle me"></i>

            </div>
            <div class="message other-message float-right">
              {{item.dialog1}}
            </div>
          </li>
          
          <li>
            <div class="message-data">
              <span class="message-data-name"><i class="fa fa-circle online"></i> 温暖者</span>
              <span class="message-data-time">{{item.time}}</span>
            </div>
            <div class="message my-message">
             {{item.dialog2}}
            </div>
          </li>
          {% endfor %}
        </ul>
        
      </div> <!-- end chat-history -->
      <form action="shengchengduihua">
      <div class="chat-message clearfix" >
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
        <button>Send</button>
        <input type="hidden" name="personality" value="{{personality}}"/>
        <input type="hidden" name="history" value="{{dialoglist}}"/>
      </div> <!-- end chat-message -->
      </form>
    </div> <!-- end chat -->
    
  </div> <!-- end container -->

<!-- partial -->
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="{% static 'chat/dist/handlebars.min.js' %}"></script>
<script src="{% static 'chat/dist/list.min.js' %}"></script>
<script  src="{% static 'chat/dist/script.js' %}"></script>

</body>
</html>
