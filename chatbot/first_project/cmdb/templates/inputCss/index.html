<!doctype html>
{% load static %}
<html lang="zh" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 SVG表单浮动标签特效</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inputCss/css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'inputCss/fonts/font-awesome-4.2.0/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'inputCss/css/default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'inputCss/css/set2.css' %}" />
    <!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
    <div class="htmleaf-container">
        <section class="jq22-content bgcolor-3">
				<h2 style="opacity: 0.7;">请用英文输入它的五个个性或者爱好</h2>
				<h2 style="opacity: 0.7;">比如"i had a gig at local theater last night .",  </h2>
				<h2 style="opacity: 0.7;"> "i work as a stand up comedian ."，</h2>
				
			<form action="shejiliaotian" method="get">
				<span class="input input--manami">
					<input class="input__field input__field--manami" type="text" name="personality1" id="input-32" />
					<label class="input__label input__label--manami" for="input-32">
						<span class="input__label-content input__label-content--manami">Personality</span>
					</label>
				</span>
				<span class="input input--manami">
					<input class="input__field input__field--manami" type="text" name="personality2" id="input-33" />
					<label class="input__label input__label--manami" for="input-33">
						<span class="input__label-content input__label-content--manami">Personality</span>
					</label>
				</span>
				<span class="input input--manami">
					<input class="input__field input__field--manami" type="text" name="personality3" id="input-34" />
					<label class="input__label input__label--manami" for="input-34">
						<span class="input__label-content input__label-content--manami">Personality</span>
					</label>
				</span>
				<span class="input input--manami">
					<input class="input__field input__field--manami" type="text" name="personality4" id="input-32" />
					<label class="input__label input__label--manami" for="input-32">
						<span class="input__label-content input__label-content--manami">Personality</span>
					</label>
				</span>
				<span class="input input--manami">
					<input class="input__field input__field--manami" type="text" name="personality5" id="input-33" />
					<label class="input__label input__label--manami" for="input-33">
						<span class="input__label-content input__label-content--manami">Personality</span>
					</label>
				</span>
				<input type="submit" value="提交" />

			</form>
			</section>

    </div>
    <script src="{% static 'inputCss/js/classie.js' %}"></script>
    <script>
        (function () {
            if (!String.prototype.trim) {
                (function () {
                    // Make sure we trim BOM and NBSP
                    var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                    String.prototype.trim = function () {
                        return this.replace(rtrim, '');
                    };
                })();
            }

            [ ].slice.call(document.querySelectorAll('input.input__field')).forEach(function (inputEl) {
                // in case the input is already filled..
                if (inputEl.value.trim() !== '') {
                    classie.add(inputEl.parentNode, 'input--filled');
                }

                // events:
                inputEl.addEventListener('focus', onInputFocus);
                inputEl.addEventListener('blur', onInputBlur);
            });

            function onInputFocus(ev) {
                classie.add(ev.target.parentNode, 'input--filled');
            }

            function onInputBlur(ev) {
                if (ev.target.value.trim() === '') {
                    classie.remove(ev.target.parentNode, 'input--filled');
                }
            }
        })();
    </script>

</body>
</html>
